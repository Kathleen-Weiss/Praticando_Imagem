<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem</title>
</head>
<!---->
<body>
    <a href="https://rocketseat.com.br/">
        <img 
            src="https://rocketseat.com.br/icons/icon-48x48.png" 
            alt="Erro ao carregar imagem"
            title="Imagem"
            width="500px"
        >
            <!--
                src: imagem através de um  link
                alta: texto alternativo se a imagem não carregar
                title: texto que aparece quando o mouse descansa em cima da imagem
                width: largura imagem
                height: altura imagem

                Como todas as definições da imagem estão dentro da tag <a href>, se clicar na imagem ela redireciona para o link
            -->
    </a>
</body>
</html>
